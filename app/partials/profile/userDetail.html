  <div class="container" ng-controller="UserDetailCtrl">
    <form class="form-horizontal" action="/musicapp/musiclib/profile/save/" method="post">
      {% csrf_token%}
      <fieldset>
	<legend>My Profile</legend>
	<div class="control-group">
	  <label class="control-label" for="inputLogin">Login name</label>
	  <div class="controls">
	    <input type="text" id="inputLogin" placeHolder="Login Name" name="loginName" value="{{user.loginName}}"/>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="inputEmail">Email</label>
	  <div class="controls">
	    <input type="email" id="inputEmail" name="email" value="{{user.email}}"/>
	  </div>
	</div>
	<hr/>
	<div class="control-group">
	  <label class="control-label" for="inputFirst">First Name</label>
	  <div class="controls">
	    <input type="text" id="inputFirst" name="firstName" value="{{user.firstName }}"/>
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="inputLast">Last Name</label>
	  <div class="controls">
	    <input type="text" id="inputLast" name="lastName" value="{{user.lastName}}"/>
	  </div>
	</div>
	<hr/>
	<div class="control-group">
	  <div class="controls">
	  </div>
	  <button type="submit" class="btn btn-primary">Save</button>
	  <a href="#/playlists">Cancel</a>
	</div>
      </fieldset>
    </form>
  </div>
